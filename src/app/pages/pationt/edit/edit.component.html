<div class="d-flex  ">
    <div class="col-5">
           <div class="card col-12 p-5 gx-0">
        <form [formGroup]="form " class="row">
        <div class="form-group col-4">
            <label for="">First name</label>
            <input type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="First name" formControlName="fname">
            <ng-container class="text-danger" *ngFor="let error of errorMSG.fname">
                <ng-container *ngIf="fname?.hasError(error.type) && (fname?.touched ||fname?.dirty)">
                    {{error.message}}
                </ng-container>
            </ng-container>
            </div>
        <div class=" col-4">
            <label for="">Last name</label>
            <input type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="Last name" formControlName="lname">
                <ng-container class="text-danger" *ngFor="let error of errorMSG.lname">
                    <ng-container *ngIf="lname?.hasError(error.type) && (lname?.touched ||lname?.dirty)">
                        {{error.message}}
                    </ng-container>
                </ng-container>
            </div>
        <div class=" col-4">
            <label for="">Mobile number</label>
            <input type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="Mobile number" formControlName="mobileNo">
                <ng-container class="text-danger" *ngFor="let error of errorMSG.mobileNo">
                    <ng-container *ngIf="mobileNo?.hasError(error.type) && (mobileNo?.touched ||mobileNo?.dirty)">
                        {{error.message}}
                    </ng-container>
                </ng-container>
        </div>
        <div class=" col-4">
            <label for="">email</label>
            <input type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="email" formControlName="email">
                <ng-container class="text-danger" *ngFor="let error of errorMSG.email">
                    <ng-container *ngIf="email?.hasError(error.type) && (email?.touched ||email?.dirty)">
                        {{error.message}}
                    </ng-container>
                </ng-container>
            </div>
        <div class=" col-4">
            <label for="">address1</label>
            <input type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="address1" formControlName="address1">
                <ng-container class="text-danger" *ngFor="let error of errorMSG.address1">
                    <ng-container *ngIf="address1?.hasError(error.type) && (address1?.touched ||address1?.dirty)">
                        {{error.message}}
                    </ng-container>
                </ng-container>
            </div>
        <div class=" col-4">
            <label for="">address2</label>
            <input type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="address2" formControlName="address2">
                <ng-container class="text-danger" *ngFor="let error of errorMSG.address2">
                    <ng-container *ngIf="address2?.hasError(error.type) && (address2?.touched ||address2?.dirty)">
                        {{error.message}}
                    </ng-container>
                </ng-container>
            </div>
        <div class=" col-4">
            <label for="">city</label>
            <input type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="city" formControlName="city">
                <ng-container class="text-danger" *ngFor="let error of errorMSG.city">
                    <ng-container *ngIf="city?.hasError(error.type) && (city?.touched ||city?.dirty)">
                        {{error.message}}
                    </ng-container>
                </ng-container>
            </div>
        <div class=" col-4">
            <label for="">state</label>
            <input type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="state" formControlName="state">
                <ng-container class="text-danger" *ngFor="let error of errorMSG.state">
                    <ng-container *ngIf="state?.hasError(error.type) && (state?.touched ||state?.dirty)">
                        {{error.message}}
                    </ng-container>
                </ng-container>
            </div>
        <div class=" col-4">
            <label for="">zipcode</label>
            <input type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="zipcode" formControlName="zipcode">
                <ng-container class="text-danger" *ngFor="let error of errorMSG.zipcode">
                    <ng-container *ngIf="zipcode?.hasError(error.type) && (zipcode?.touched ||zipcode?.dirty)">
                        {{error.message}}
                    </ng-container>
                </ng-container>
            </div>
            <div class="mt-4">
                <button class="btn btn-info" (click)="onSubmit()" >add</button>
            </div>
            
        </form>
    </div>
    </div>
 
  
   
</div>
