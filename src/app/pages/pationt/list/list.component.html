
<div class="col-12 ms-4 gx-0 card ">
    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pationt of pationtArr ; let i=index ">
                <td >{{pationt.fname}}</td>
                <td>{{pationt.lname}}</td>
                <td>{{pationt.address1}}</td>
                <td><div class="btn btn-info me-2" [routerLink]="['/pationt',pationt.id]" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></div> <div class="btn btn-success"[routerLink]="['/pationt',pationt.id,'view']" ><i class="fa fa-eye" aria-hidden="true"></i></div> <div class="btn btn-danger me-2" (click)="deleteData(pationt.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></div></td>
            </tr>
                
        </tbody>
    </table>
